## Domain-specific port overrides
# Example: to run the SampleModel domain on port 9090, set:
# domain.ports.SampleModel=9090
# You can also uncomment the example below to enable it by default when running locally:
# domain.ports.SampleModel=9090

# If a domain class is annotated with @Domain(port=xxxx) that port will be used
# unless overridden here. Use the domain name (the value of @Domain or the
# domain class simple name) as the property key suffix.

# Health endpoint per domain is available at /honeycomb/health on the domain server
management.endpoints.web.base-path=/honeycomb/actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.group.liveness.include=domainLiveness
management.endpoint.health.group.readiness.include=domainReadiness

# Actuator basic auth credentials (change before production)
actuator.user=admin
actuator.password=changeit

# R2DBC H2 in-memory database for domain addresses
spring.r2dbc.url=r2dbc:h2:mem:///honeycombdb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# Optional connection pool
spring.r2dbc.pool.initial-size=1
spring.r2dbc.pool.max-size=5
