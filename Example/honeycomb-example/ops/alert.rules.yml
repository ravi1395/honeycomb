groups:
  - name: honeycomb.rules
    rules:
      - alert: HoneycombHigh5xxRate
        expr: sum(rate(honeycomb_requests_total{status=~"5.."}[2m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx rate"
          description: "5xx responses are above 1 rps for more than 2 minutes."
      - alert: HoneycombInstanceDown
        expr: up{job="honeycomb-apps"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Honeycomb instance down"
          description: "One or more Honeycomb instances are not reachable by Prometheus."
